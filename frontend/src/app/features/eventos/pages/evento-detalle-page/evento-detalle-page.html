<section class="evento-detalle animate">
  <!-- LOGO -->
  <div class="div-logo">
    <img
      routerLink="/welcome"
      src="assets/logoCasino.png"
      alt="Logo Casino"
      class="img-fluid mb-3 logo"
    />
  </div>

  <!-- CONTENIDO -->
  <div class="detalle-container">
    <div class="detalle-contenido" *ngIf="evento">
      <!-- Imagen del evento -->
      <div class="detalle-imagen">
        <img
          [src]="evento.imagen"
          [alt]="evento.titulo"
          class="img-fluid rounded shadow evento-img"
        />
      </div>

      <!-- Texto del evento -->
      <div class="detalle-texto">
        <h1 class="titulo">{{ evento.titulo }}</h1>
        <div class="titulo-underline"></div>
        <p class="fecha">{{ evento.fecha | date: 'longDate' }}</p>
        <p class="descripcion">{{ evento.descripcion }}</p>
        <div class="texto-detalle">{{ evento.texto }}</div>

        <!-- üó∫Ô∏è Mapa de localizaci√≥n -->
        <div class="mapa-container mt-4 mb-4">
          <h4 class="text-center mb-2">üìç Ubicaci√≥n del evento</h4>
          <google-map
            height="250px"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            [options]="{ disableDefaultUI: true, zoomControl: false, draggable: false, scrollwheel: false }"
          >
            <map-marker
              [position]="marker.position"
              [label]="marker.label"
              [title]="marker.title"
            ></map-marker>
          </google-map>

          <div class="text-center mt-2">
            <a
              href="https://www.google.com/maps?q=Plaza+de+Espa√±a,+14,+45221+Esquivias,+Toledo"
              target="_blank"
              class="btn-thematic btn-sm"
            >
              Ver en Google Maps ‚Üí
            </a>
          </div>
        </div>

        <!-- Enlaces -->
        <div class="botones-enlaces mt-4">
          <button
            *ngFor="let link of evento.enlaces"
            (click)="openExternal(link.url)"
            class="btn-thematic mx-2"
          >
            {{ link.nombre }}
          </button>
        </div>

        <!-- Volver -->
        <div class="volver mt-5">
          <a routerLink="/eventos" class="btn-thematic btn-volver">
            ‚Üê Volver a eventos
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
