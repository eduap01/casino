<section class="evento-detalle animate">
  <!-- LOGO -->
  <div class="div-logo">
    <img
      routerLink="/welcome"
      src="assets/logoCasino.png"
      alt="Logo Casino"
      class="img-fluid mb-3 logo"
    />
  </div>

  <!-- CONTENIDO -->
  <div class="detalle-container">
    <div class="detalle-contenido" *ngIf="evento">
      <!-- Imagen del evento -->
      <div class="detalle-imagen">
        <img
          [src]="evento.imagen"
          [alt]="evento.titulo"
          class="img-fluid rounded shadow evento-img"
        />
      </div>

      <!-- Texto del evento -->
      <div class="detalle-texto">
        <h1 class="titulo">{{ evento.titulo }}</h1>
        <div class="titulo-underline"></div>
        <p class="fecha" *ngIf="evento.fechas?.length">
          {{ getFechasCompactas() }}
        </p>
        <p class="descripcion">{{ evento.descripcion }}</p>
        <div class="texto-detalle" style="white-space: pre-line;">{{ evento.texto }}</div>

        <!-- üó∫Ô∏è Mapa de localizaci√≥n -->
        <div class="mapa-container mt-4 mb-4">
          <h4 class="text-center mb-2 flex items-center justify-center gap-2">
            <i-lucide name="map-pin" class="w-5 h-5"></i-lucide>
            <span> Ubicaci√≥n del evento</span>
          </h4>


          <!-- üìç Mapa embebido de Google (sin API Key) -->
          <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3051.7092591796268!2d-3.7696986240044525!3d40.1041947714915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd41f7958efc2cf3%3A0x2f3c1428deb9b8b1!2sCasino%20Rock%20Bar!5e0!3m2!1ses!2ses!4v1762206362197!5m2!1ses!2ses"
                    width="600" height="350" style="border:0;"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">

            </iframe>
          </div>

          <div class="text-center mt-3 mb-6">
            <a
              href="https://www.google.com/maps?q=Plaza+de+Espa√±a,+14,+45221+Esquivias,+Toledo"
              target="_blank"
              class="btn-thematic btn-sm"
              style="border-radius: 8px; padding: 0.4rem 1rem; ">
              Ver en Google Maps ‚Üí
            </a>
          </div>
        </div>

        <!-- Enlaces -->
        <div class="botones-enlaces mt-4">
          <button
            *ngFor="let link of evento.enlaces"
            (click)="openExternal(link.url)"
            class="btn-thematic mx-2"
          >
            {{ link.nombre }}
          </button>
        </div>

        <!-- Volver -->
        <div class="volver mt-5">
          <a routerLink="/eventos" class="btn-thematic btn-volver">
            ‚Üê Volver a eventos
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
