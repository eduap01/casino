<section class="eventos animate">
  <div class="div-logo">
    <img
      routerLink="/welcome"
      src="assets/logoCasino.png"
      alt="Logo Casino"
      class="img-fluid mb-3 logo"
    />
  </div>

  <h1 class="text-center mb-4">Pr√≥ximos Eventos</h1>

  <div class="eventos-grid">
    <app-evento-item
      *ngFor="let ev of eventos; let i = index"
      [id]="i"
      [titulo]="ev.titulo"
      [descripcion]="ev.descripcion"
      [fechas]="ev.fechas"
      [imagen]="ev.imagen"
      [enlace]="ev.enlace"
    ></app-evento-item>
  </div>
</section>
