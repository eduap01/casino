<article class="evento-item card shadow p-3">
  <header>
    <h2>{{ titulo }}</h2>
    <p *ngIf="fechas && fechas.length > 0">
      {{ getFechasCompactas() }}
    </p>
  </header>

  <div class="evento-imagen" (click)="openModal()">
    <img [src]="imagen" [alt]="titulo" class="img-fluid rounded" />
  </div>

  <p *ngIf="descripcion">{{ descripcion }}</p>

  <footer *ngIf="enlace" class="evento-footer">
      <button
        class="btn-thematic btn-leer-mas"
        (click)="irADetalle()"
      >
        Leer m√°s
      </button>
  </footer>
</article>

<!-- MODAL (se reubica en <body>) -->
<div #overlay class="app-modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="app-modal-content" (click)="$event.stopPropagation()">
    <img [src]="imagen" [alt]="titulo" />
  </div>
</div>
