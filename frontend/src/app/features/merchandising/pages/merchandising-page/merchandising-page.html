<header class="mb-4">
  <app-header-mini></app-header-mini>
</header>

<div class="merch-container">
  <h1>¡Bienvenidos al Merchandising del Casino!</h1>
  <h2>Pásate por el Casino Rock Bar...</h2>
  <h3>Y pídenos los productos y tallas que quieras.</h3>
  <h4>¡Nosotros nos encargamos del resto!</h4>

  <div class="productos">
    <app-merchandising-item
      *ngFor="let producto of productos"
      [imagen]="producto.imagen"
      [titulo]="producto.titulo"
      [precio]="producto.precio">
    </app-merchandising-item>
  </div>
</div>

<app-back-to-top></app-back-to-top>
